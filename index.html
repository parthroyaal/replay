<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Table (Limited Rows)</title>
  <style>
    body {
      font-family: sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>CSV Data Table</h1>

  <input type="file" id="csvFile" accept=".csv">

  <div id="tableContainer"></div>

  <script>
    const csvFile = document.getElementById('csvFile');
    const tableContainer = document.getElementById('tableContainer');
    const maxRowsToDisplay = 10; // Set the maximum number of rows to display

    csvFile.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const csvData = e.target.result;
        const rows = csvData.split('\n');
        const headers = rows[0].split(',');

        // Create the table
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');

        // Add headers to the table
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Add data rows to the table (limit to maxRowsToDisplay)
        for (let i = 1; i <= maxRowsToDisplay && i < rows.length; i++) {
          const row = rows[i].split(',');
          const tableRow = document.createElement('tr');

          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tableRow.appendChild(td);
          });
          table.appendChild(tableRow);
        }

        // Display the table
        tableContainer.innerHTML = ''; // Clear any previous content
        tableContainer.appendChild(table);
      }

      reader.readAsText(file);
    });
  </script>
</body>
</html>
